<html>
  <head>
    <title>website-typescript-react-less</title>
    <link rel="stylesheet" href="./styles/style.css"></link> 
    <script type="text/javascript" src="./scripts/vendor/amd/amd.js"></script>
    <script type="text/javascript" src="./scripts/vendor/react/react.js"></script>
    <script type="text/javascript" src="./scripts/vendor/react/react-dom.js"></script>
    <script type="text/javascript">
      amd.require("./scripts/app/app", function(app) {
        var layout = new app.Layout()
        ReactDOM.render(layout.render(), document.querySelector("#container")) 
      })
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
